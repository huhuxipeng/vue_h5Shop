<script type="text/javascript">
	function urls(){

		let time=new Date().getTime();
		let script = document.getElementsByTagName('script');
		for(let i=0;i<script.length;i++){
			if(script[i].src){
				script[i].src=script[i].src+'?time='+time
			}
		}

	}
	function andro(param) {
		localStorage.setItem("andro", param, true);
	}
	window.onload=urls
</script>
